{% extends 'base.html' %}

{% block page_title %} Login {% endblock %}

{% block page_content%}
<h1>Login</h1>
<form action="/login" method="POST">
    {{ form.hidden_tag() }}
    {% for field in form
        if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}

            {% for error in field.errors %}
                {{error}}
            {% endfor %}
        </p>
    {% endfor %}
    <button type='Submit'>Login</button>
</form>


{% endblock %}
